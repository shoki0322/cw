<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/06ddf6a206.js" crossorigin="anonymous"></script>
    <style>

/*btn*/

#Item {
  margin-top: 20px;
  width: 100%;
}
#Item-Content {
  position: relative;
  font-size: 0.8em;
  padding-top: 0.5em;
  padding-bottom: 0.5em;
  padding-left: 1.5em;
  padding-right: 1.5em;
  background:  #ffffff;
  display: inline-block;
  text-decoration: none;
  border: rgb(119, 115, 115) 1px solid;
  transition: .3s ease-in-out;
}
#Item-Content-Flg1 {
  position: absolute;
  top: 4px;
  left: 4px;
  border-left: 11px solid #34bacb;
  border-bottom: 11px solid transparent;
}
#Item-Content:hover{
  background: #34bacb;
  border: 1px #34bacb solid;
  cursor: pointer;
}
#Item-Content:hover #Item-Content-Flg1{
  border-left: 11px solid #ffffff;
}

#Item-Content-Title {
  letter-spacing: 0.14em;
  color: #000;
  font-size: 0.8em;
  font-weight: bold;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";;
}

#Item-Content:hover #Item-Content-Title {
  color: #ffffff;
}

/*transform-img*/

#ocl_first_btn {
    background-color: transparent;
    border: transparent;
    position: relative;
    left: 22%;
    margin-top: 20%;
    padding: 0;
}
#ocl_first_btn:hover {
    background-image: url(https://wptest.ocl-dm.com/wp-content/themes/sango-child/parts/PostCard_button_hover.png);
    background-size: cover;
    transform: rotate(-10deg);
    transition-duration: 1s;
    cursor: pointer;
}

#ocl_first_btn > img {
    width: 250px;
}

img, svg {
    vertical-align: middle;
}

#ocl_first_btn:hover > img {
    visibility: hidden;
}

    </style>
</head>
<body>

  <div id="Item">
    <a href="#" id="Item-Content">
      <div id="Item-Content-Flg1"></div>
      <div id="Item-Content-Title">ログイン</div>
    </a>
  </div>

  <a href="#"><button type="button" id="ocl_first_btn"><img src="https://wptest.ocl-dm.com/wp-content/themes/sango-child/parts/PostCard_button.png" alt="DMを作ろう"></button></a>
  
</body>
</html>
